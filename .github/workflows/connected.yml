name: connected test
on:
  push:
    branches:
      - 'gha'

jobs:
  test:
    runs-on: macos-12
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedAndroidTest -Pandroid.testInstrumentationRunnerArguments.size!=large
