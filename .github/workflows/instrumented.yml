name: instrumented tests

on: [ push ]

jobs:
  test:
    runs-on: macos-12
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          ram-size: 4096M
          script: ./gradlew connectedCheck
