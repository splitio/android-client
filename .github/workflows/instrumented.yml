name: instrumented tests

on: [ push ]

jobs:
  test:
    runs-on: macos-10.15
    steps:
      - name: checkout
        uses: actions/checkout@v3

      - name: run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          script: ./gradlew connectedCheck
